<div class="content_body">
  <div class="content_margin">
    <div class="content_grid_padre">
      <div class="content_grid_h1">
        <div class="title_page">
          <h1>Punto de venta</h1>
          <h4>Cambiar contraseña</h4>
        </div>
        <!--cierra div title pagina-->
        <div class="form_data">
          <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
            <p>
              <mat-form-field appearance="outline" class="inputs_css">
                <mat-label>Nueva contraseña</mat-label>
                <input
                  matInput
                  [type]="hide ? 'password' : 'text'"
                  placeholder="Contraseña"
                  formControlName="nuevaPassword"
                  required
                />
                <button
                  mat-icon-button
                  matSuffix
                  (click)="hide = !hide"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide"
                >
                  <mat-icon>{{
                    hide ? "visibility_off" : "visibility"
                  }}</mat-icon>
                </button>

                <mat-error
                  *ngIf="
                    resetForm.get('nuevaPassword')?.hasError('minlength') &&
                    !resetForm.get('nuevaPassword')?.hasError('required')
                  "
                >
                  <strong class="txt_msg">**Minimo 8 carácteres...</strong>
                </mat-error>
                <mat-error
                  *ngIf="resetForm.get('nuevaPassword')?.hasError('required')"
                  ><strong class="txt_msg">**Campo requerido</strong></mat-error
                >
              </mat-form-field>
            </p>
            <p>
              <mat-form-field appearance="outline" class="inputs_css">
                <mat-label>Confirmar contraseña</mat-label>
                <input
                  matInput
                  [type]="hide ? 'password' : 'text'"
                  placeholder="Contraseña"
                  formControlName="confirmaPassword"
                  required
                />
                <button
                  mat-icon-button
                  matSuffix
                  (click)="hide = !hide"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide"
                >
                  <mat-icon>{{
                    hide ? "visibility_off" : "visibility"
                  }}</mat-icon>
                </button>
                <mat-error
                *ngIf="
                  resetForm.get('confirmaPassword')?.hasError('minlength') &&
                  !resetForm.get('confirmaPassword')?.hasError('required')
                "
              >
                <strong class="txt_msg">**Minimo 8 carácteres...</strong>
              </mat-error>
              <mat-error
                *ngIf="resetForm.get('confirmaPassword')?.hasError('required')"
                ><strong class="txt_msg">**Campo requerido</strong></mat-error
              >
              </mat-form-field>
            </p>

            <button
              type="submit"
              class="btn_int"
              mat-raised-button
              style="background: #fd9727; color: white"
              [disabled]="resetForm.invalid"
            >
              Continuar
            </button>
          </form>
        </div>
        <div class="registrate">
          <small><a routerLink="../login">Iniciar sesion</a></small>
        </div>
        <!--cierra div texto registrate-->
      </div>
      <!--cierra div content grid hino1 -->
      <div class="content_grid_h2"></div>
      <!--cierra div content grid hijo2 -->
    </div>
    <!--cierra div content grid padre-->
  </div>
  <!--cierra div content_margin-->
</div>
<!--cierra div content_body-->
