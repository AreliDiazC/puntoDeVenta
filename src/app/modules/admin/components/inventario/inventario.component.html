    <h2 class="mb-3">Inventario sucursal:  {{ubicacion}}</h2>

    </div>
  
    <h3>Ingresa el valor de una columna</h3>
    <mat-form-field class="full-width">
      <mat-label>Filtro</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Busca por columnas"
        #input
      />
    </mat-form-field>

    <div  class="table-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
            <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
            <td mat-cell *matCellDef="let prod">
              <ng-container *ngIf="column === 'Código De Barras'">
                  {{ prod.codigo_de_barra }}
                </ng-container>
                <ng-container *ngIf="column === 'Categoría'">
                  {{ prod.categoria }}
                </ng-container>
                <ng-container *ngIf="column === 'Nombre'">
                  {{ prod.nombre }}
                </ng-container>
                <ng-container *ngIf="column === 'Descripción'">
                  {{ prod.descripcion }}
                </ng-container>
                <ng-container *ngIf="column === 'Precio De Venta'">
                  {{ prod.precio_de_venta }}
                </ng-container>
                <ng-container *ngIf="column === 'Cantidad Disponible'">
                  {{ prod.cantidad_disponible }}
                </ng-container>
                <ng-container *ngIf="column === 'Sucursal'">
                  {{ prod.sucursal }}
                </ng-container>
                <ng-container *ngIf="column === 'Eliminar'">
                  <button mat-icon-button color="warn" aria-label="Example icon button with a delete icon">
                    <mat-icon>delete</mat-icon>
                  </button>
                </ng-container>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let productofila; columns: displayedColumns"></tr>
        </table>
      </div>
        <mat-paginator #paginatorActivos [pageSizeOptions]="[5, 10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
