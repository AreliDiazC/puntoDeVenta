<div class="container mt-4">
    <h2 class="mb-3">Inventario sucursal:  {{ubicacion}}</h2>
  
    <div style="text-align: right; margin-bottom: 50px">
      <!-- <button
          mat-raised-button
          routerLink="/admin/alta-colaborador"
          style="background-color: #fd9727; font-size: 16px; margin-right: 100px"
        >
          <mat-icon>add</mat-icon>AGREGAR PRODUCTO
        </button> -->
    </div>
  
    <h3>Ingresa el valor de una columna</h3>
    <mat-form-field class="full-width">
      <mat-label>Filtro</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Busca por columnas"
        #input
      />
    </mat-form-field>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container
        [matColumnDef]="column"
        *ngFor="let column of displayedColumns"
      >
        <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
        <td mat-cell *matCellDef="let prod">
          {{ prod[column] }}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let emprow; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 15, 20]"
      showFirstLastButtons
    ></mat-paginator>
    <br />
    <br />
    <br />
  </div>
