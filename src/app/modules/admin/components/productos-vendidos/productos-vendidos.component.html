<div class="grid-menu" style=" justify-content: center;">
    <h1>Productos vendidos</h1> <!--de: "Nombre Sucursal"-->

        <input matInput (keyup)="applyFilterActivos($event)"placeholder="Buscar" #input/>
    </mat-form-field>-->
    <div class="grid-input-date" >
        <div style="display: flex; justify-content: flex-end;">
            <mat-form-field>
                <mat-label>Fecha Inicio</mat-label>
                <input matInput [matDatepicker]="pickerInicio" [(ngModel)]="fechaInicio" (ngModelChange)="onFechaInicioChange($event)" readonly>
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="pickerInicio"></mat-datepicker-toggle>
                <mat-datepicker #pickerInicio></mat-datepicker>
            </mat-form-field>
        </div>

        <div></div>

        <div style="display: flex; justify-content: flex-start;">
            <mat-form-field>
                <mat-label>Fecha Fin</mat-label>
                <input matInput [matDatepicker]="pickerFin" [(ngModel)]="fechaFin" (ngModelChange)="onFechaFinChange($event)" readonly>
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="pickerFin"></mat-datepicker-toggle>
                <mat-datepicker #pickerFin></mat-datepicker>
            </mat-form-field>
        </div>
        
        <div></div>
        
        <div style="display: flex; justify-content: flex-end;">

          <button class="mat-button" mat-button [matMenuTriggerFor]="menu">
            <mat-icon style="font-size: 22px;">download</mat-icon>
            Descargar Reporte
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="descargarExcel()">.xlsx <mat-icon>grid_on</mat-icon></button>
            <button mat-menu-item (click)="descargarPDF()">.pdf <mat-icon>picture_as_pdf</mat-icon></button>

          </mat-menu>

        </div>
    </div>
    <br>
    <mat-form-field class="full-width">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)"placeholder="Buscar" #input/>
    </mat-form-field>

    <div  class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
          <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
          <td mat-cell *matCellDef="let prod">
            <ng-container *ngIf="column === 'Nombre'">
                {{ prod.Nombre }}
              </ng-container>
              <ng-container *ngIf="column === 'Sucursal'">
                {{ prod.Sucursal }}
              </ng-container>
              <ng-container *ngIf="column === 'Producto'">
                {{ prod.Producto }}
              </ng-container>
              <ng-container *ngIf="column === 'Cantidad'">
                {{ prod.Cantidad }}
              </ng-container>
              <ng-container *ngIf="column === 'Precio unitario'">
                {{ prod.Precio_Unitario }}
              </ng-container>
              <ng-container *ngIf="column === 'Importe por producto'">
                {{ prod.Importe_x_Producto }}
              </ng-container>
              <ng-container *ngIf="column === 'Fecha venta'">
                {{ prod.Fecha_Venta }}
              </ng-container>
              <ng-container *ngIf="column === 'Total'">
                {{ prod.Total }}
              </ng-container>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let productofila; columns: displayedColumns"></tr>
      </table>
    </div>
      <mat-paginator #paginatorProductos [pageSizeOptions]="[5, 10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
</div>
