<div class="container mt-4">
  <h2 class="mb-3">Lista de categorias</h2>

  <div style="text-align: right; margin-bottom: 50px">
    <button
      mat-raised-button
      routerLink="/admin/alta-colaborador"
      style="background-color: #fd9727; font-size: 16px; margin-right: 100px"
    >
      <mat-icon>add</mat-icon>AGREGAR CATEGORIA
    </button>
  </div>

  <h3>Ingresa el valor de una columna</h3>
  <mat-form-field class="full-width">
    <mat-label>Filtro</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Busca por columnas"
      #input
    />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
      <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
      <td mat-cell *matCellDef="let prod">
        {{ column === 'acciones' ? '' : prod[column] }}
        <ng-container *ngIf="column === 'acciones'">
          <mat-icon class="edit-icon" routerLink="/admin/editarMembresias/{{prod.id}}">edit</mat-icon>
        </ng-container>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let emprow; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]" showFirstLastButtons></mat-paginator>
  <br>
  <br>
  <br>
</div>
