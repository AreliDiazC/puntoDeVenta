<h1>Productos a la venta</h1>

<h3>Ingresa el valor de una columna</h3>
<mat-form-field class="full-width">
  <mat-label>Filtro</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Busca por columnas"
    #input
  />
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
    <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
    <td mat-cell *matCellDef="let prod">
      {{ column === 'acciones' ? '' : prod[column] }}
      <ng-container *ngIf="column === 'acciones'">
        <mat-icon class="add-box-icon" routerLink="/admin/editarMembresias/{{prod.id}}">add_box</mat-icon>
      </ng-container>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let emprow; columns: displayedColumns"></tr>
</table>
