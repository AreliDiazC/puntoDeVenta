<h1 mat-dialog-title>Eliminar</h1>
<div mat-dialog-content>
    <p>{{mensaje}}</p>
</div>
<div mat-dialog-actions fxLayoutAlign="center center">
    <button mat-button class="button-success" style="color:#000000" (click)="confirmado()"><mat-icon>check_circle</mat-icon>Aceptar</button>
    <button mat-button class="button-cancel" style="color: #ffffff" (click)="cerrarDialogo()"><mat-icon>cancel</mat-icon>Cancelar</button>

</div>
